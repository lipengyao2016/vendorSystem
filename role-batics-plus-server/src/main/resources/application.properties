server.port=9016
spring.application.name=role-batics-plus-service
spring.datasource.url=jdbc:mysql://localhost:3306/VD_RoleServerDB?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
#use jasypt to encrypt username/password
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

user.datasource.url=jdbc:mysql://localhost:3306/VD_UserServerDB?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
user.datasource.username=root
user.datasource.password=123456
user.datasource.driver-class-name=com.mysql.cj.jdbc.Driver




logging.level.com.vendor.mapper=debug

# 下面为连接池的补充设置，应用到上面所有数据源中
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall
spring.datasource.logSlowSql=true



spring.profiles.active=dev