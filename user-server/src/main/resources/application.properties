server.port=9011
spring.application.name=user-service



#mysql database config
spring.datasource.url=jdbc:mysql://192.168.7.6:3306/VD_UserServerDB?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8
#use jasypt to encrypt username/password
